<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./calculator.css">
	<title>Calculator</title>
</head>
<body>
	<main>
		<div class="screen">
			<div class="active-screen"></div>
		</div>
		<div class="buttons-holders">			
			<button class="input blue">(</button>
			<button class="input blue">)</button>
			<button class="input blue">/</button>
			<button class="input blue"> * </button>
			<button class="input"> 7 </button>
			<button class="input"> 8 </button>
			<button class="input"> 9 </button>
			<button class="input blue"> - </button>
			<button class="input"> 4 </button>
			<button class="input"> 5 </button>
			<button class="input"> 6 </button>
			<button class="input blue"> + </button>			
			<button class="input"> 1 </button>
			<button class="input"> 2 </button>
			<button class="input"> 3 </button>
			<button class="equal green large"> = </button>	
			<button class="input"> 0 </button>	
			<button class="input"> . </button>		
			<button class="clear green">AC</button>
					
		</div>		
	</main>
	<div class="credits">
		Developed by Oto Mercado
		
	</div>
	
</body>
<script src="./calculator.js"></script>
</html>
