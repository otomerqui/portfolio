<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Emails</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="spinner.css">
</head>
<body>
    <div class="background">
        <div class="container">
          <div class="screen">           
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>CONTACT US</span>                  
                </div>
                <div class="app-contact">CONTACT INFO : +57 3118035503</div>
              </div>
              <div class="screen-body-item">
                <form id="formulario" class="app-form">
                  <div class="app-form-group">
                    <input id="name" type="text" name="name" class="app-form-control" placeholder="NAME">
                  </div>
                  <div class="app-form-group">
                    <input id="email" type="text" name="email" class="app-form-control" placeholder="EMAIL">
                  </div>
                  <div class="app-form-group">
                    <input id="contact" type="text" name="contact" class="app-form-control" placeholder="CONTACT NO">
                  </div>
                  <div class="app-form-group message">
                    <input id="message" type="text" name="message" class="app-form-control" placeholder="MESSAGE">
                  </div>
                  <div class="app-form-group buttons">
                    <button type="submit" class="app-form-button send" disabled>SEND</button>
                    <button type="reset" class="app-form-button reset">RESET</button>
                  </div>
                </form>
                <div id="spinner" class="spinner">
                    <div class="sk-circle">
                        <div class="sk-circle1 sk-child"></div>
                        <div class="sk-circle2 sk-child"></div>
                        <div class="sk-circle3 sk-child"></div>
                        <div class="sk-circle4 sk-child"></div>
                        <div class="sk-circle5 sk-child"></div>
                        <div class="sk-circle6 sk-child"></div>
                        <div class="sk-circle7 sk-child"></div>
                        <div class="sk-circle8 sk-child"></div>
                        <div class="sk-circle9 sk-child"></div>
                        <div class="sk-circle10 sk-child"></div>
                        <div class="sk-circle11 sk-child"></div>
                        <div class="sk-circle12 sk-child"></div>
                    </div>
                </div>
              </div>
            </div>
          </div>
          <div class="credits">
            Developed by Oto Mercado
            </a>
          </div>
        </div>
      </div>
      <script src="app.js"></script>      
</body>
</html>
