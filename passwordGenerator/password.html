<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../passwordGenerator/css/password_style.css">
	<title>Password Generator</title>
</head>
<body>
	<main>
		<section class="container">
			<div class="input">			
				<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="45" height="45" viewBox="0 0 24 24" stroke-width="2" stroke="#8BACDA	" fill="none" stroke-linecap="round" stroke-linejoin="round">
  				<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
 				<rect x="5" y="11" width="14" height="12" rx="2" />
 				<circle cx="12" cy="16" r="1" />
  				<path d="M8 11v-4a4 4 0 0 1 8 0v4" />
				</svg>
				<h1>Password Generator</h1>	
			
				<label for="num">Enter the desired password length:<br> (max. 20 characterss)</label>
        		<input type="number" name="num" id="input_pass_length"> 
        		<button id="button">Generate Password</button>  
			</div>
			<div class="output">
				<div class="output_password" id="output_password">				
				</div>
				<button id="clipboard" class="clipboard">					
					<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-copy" width="35" height="35" viewBox="0 0 24 24" stroke-width="2" stroke="#8BACDA" fill="none" stroke-linecap="round" stroke-linejoin="round">
  					<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
  					<rect x="8" y="8" width="12" height="12" rx="2" />
  					<path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2" />
					</svg>
				</button>			
			</div>
		</section>
		<section class="reset">				
			<div class="#">
				<button class="new_password" id="new_password">Reset</button>	
			</div>		
		</section>
	</main>
	<footer>
		<div class="attribution">
      		Coded by <a href="https://otomerqui.github.io/portfolio/" target="_blank">Oto Mercado</a>
    	</div>   
	</footer>
</body>
<script src="../passwordGenerator/password.js"></script>
</html>
